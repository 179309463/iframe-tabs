test:
 adapter: mysql2
 database: notepad_online
 encoding: utf8
 username: root
 password: 
 host: 127.0.0.1
 port: 3306

production:
 adapter: mysql2
 encoding: utf8
 database: <%= ENV['RDS_DB_NAME'] %>
 username: <%= ENV['RDS_USERNAME'] %>
 password: <%= ENV['RDS_PASSWORD'] %>
 host: <%= ENV['RDS_HOSTNAME'] %>
 port: <%= ENV['RDS_PORT'] %>