<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style type="text/css">
	iframe, object, embed {
	    width: 100%;
	    height: 100%;
	    max-width: 100%;
	}
</style>
</head>
<body>
<ul class="nav nav-tabs">
  <li id="1"><a data-toggle="tab" href="#link1">Link 1</a></li>
  <li id="2"><a data-toggle="tab" href="#link2">Link 2</a></li>
</ul>
<div class="tab-content">
  <div id="link1" class="tab-pane fade in active">
    <iframe id="iframe1" src=""></iframe>
  </div>
  <div id="link2" class="tab-pane fade">
    <iframe id="iframe2" src="https://vistoapp.com/"></iframe>
  </div>
</div>

<script text="text/javascript">

	var urls = ["link1", "link2", "link3"];

	function loadIframe () {
		var elements = $('ul li').toArray();

		var activeElement = elements.find(function (el) { return $(el).hasClass("active"); });

		var nextId = 1;

		if (parseInt($(activeElement).attr("id")) + 1 <= $('ul li').toArray().length)
			nextId = parseInt($(activeElement).attr("id"))+1;

		// TODO carregar source do proximo iframe a partir do index no array
		// remover o iframe anterior ao carregar o atual
		// verificar a aba  na primeira execução ao remover o anterior inexistente

		$("#" + nextId + " a").click();
		var previousIframe = activeElement;
		// var currentIframe = document.getElementById("iframe" + nextId);
		var currentIframe = $("#iframe" + nextId);
		currentIframe.src = urls[nextId];

		$(currentIframe).on("load", function() {
		  previousIframe.src = "";
		  // remove o previous frame
		  setTimeout(function(){
				loadIframe();
			}, 5000);
		});

	}

	$(function(){
		loadIframe();
	});

</script>
</body>
</html>
